<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>自由解答式クイズ</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #quiz {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      #question {
        font-size: 2em;
      }
      #answer {
        font-size: 1.5em;
        margin-top: 1em;
        padding: 0.5em;
      }
      button {
        margin-top: 1em;
        font-size: 1.5em;
        padding: 0.5em 1em;
      }
    </style>
  </head>
  <body>
    <div id="quiz">
      <h2 id="question"></h2>
      <form>
        <input type="text" id="answer" placeholder="回答を入力してください">
        <button type="submit">回答する</button>
      </form>
    </div>
    <script>
      const questions = [
{
  question: "電子の流れと電流の流れは□になっている（漢字一文字）",
  answer: ""
},
{
  question: "電気抵抗が大きい物質のことを何というか。",
  answer: "不導体"
},
{
  question: "電気抵抗を表す単位は何か。（カタカナで答える）",
  answer: "オーム"
},
{
  question: "抵抗値が10Ωの抵抗器に、電圧5Vの電源を接続した場合、流れる電流の大きさは何Aか。",
  answer: "0.5A"
},
{
  question: "抵抗値が2Ωの抵抗器に、電流3Aの電源を接続した場合、電圧の大きさは何Vか。",
  answer: "6V"
},
{
  question: "抵抗値が4Ωの抵抗器と6Ωの抵抗器を直列に接続した場合、合成抵抗は何Ωか。",
  answer: "10Ω"
},
{
  question: "抵抗値が8Ωの抵抗器と12Ωの抵抗器を並列に接続した場合、合成抵抗は何Ωか。",
  answer: "4.8Ω"
},
{
  question: "電流が3Aの回路に、4Ωの抵抗器を直列に接続した場合、電圧は何Vか。",
  answer: "12V"
}

      ];

      let currentQuestionIndex = 0;

      function displayCurrentQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        const questionElement = document.getElementById("question");
        questionElement.textContent = currentQuestion.question;
      }

      function checkAnswer(event) {
        event.preventDefault();
        const currentQuestion = questions[currentQuestionIndex];
        const userAnswer = document.getElementById("answer").value;
        if (userAnswer === currentQuestion.answer) {
          currentQuestionIndex++;
          if (currentQuestionIndex >= questions.length) {
            alert("クイズ終了！");
          } else {
            displayCurrentQuestion();
            document.getElementById("answer").value = "";
          }
        } else {
          alert("不正解です。もう一度回答してください。");
        }
      }

      displayCurrentQuestion();

      const form = document.querySelector("form");
      form.addEventListener("submit", checkAnswer);
    </script>
  </body>
</html>
