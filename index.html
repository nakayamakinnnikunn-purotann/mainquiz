<html><head>
<meta charset="utf-8">
<title>三択クイズ</title>
</head>
<body>
<h1>三択クイズ</h1>
<hr>
<h2>問題</h2>
<div id="text_q">1問目：イルカを漢字で書くとどれ？</div>
<h2>選択</h2>
<div id="text_s">【<a href="javascript:anser(1)">1：海豚</a>】【<a href="javascript:anser(2)">2：海牛</a>】【<a href="javascript:anser(3)">3：河豚</a>】</div>
<h2>解答</h2>
<div id="text_a"></div>

<script type="text/javascript">
//問題と解答
qa = new Array();
qa[0] = ["イルカを漢字で書くとどれ？","海豚","海牛","河豚",1];
qa[1] = ["クラゲを漢字で書くとどれ？","水浮","水母","水星",2];
qa[2] = ["カタツムリを漢字で書くとどれ？","禍牛","鍋牛","蝸牛",3];
qa[3] = ["バッタを漢字で書くとどれ？","飛蝗","飛蟻","飛脚",1];
qa[4] = ["タツノオトシゴを英語にするとどれ？","sea fish","sea horse","sea dragon",2];
qa[5] = ["マグロを英語にするとどれ？","funa","suna","tuna",3];
qa[6] = ["トンボを英語にするとどれ？","fly","dragonfly","butterfly",2];
qa[7] = ["ヒトデを英語にするとどれ？","starfish","starshell","starmine",1];
qa[8] = ["恒星の中で最も明るい星は？","デネブ","スピカ","シリウス",3];
qa[9] = ["惑星の中で最も重たいのはどれ？","太陽","木星","天王星",2];

//初期設定
q_sel = 3; //選択肢の数

setReady();

//初期設定
function setReady() {
	count = 0; //問題番号
	ansers = new Array(); //解答記録
	
	//最初の問題
	quiz();
}

//問題表示
function quiz() {
	var s, n;
	//問題
	document.getElementById("text_q").innerHTML = (count + 1) + "問目：" + qa[count][0];
	//選択肢
	s = "";
	for (n=1;n<=q_sel;n++) {
		if (qa[count][n] != "") {
			s += "【<a href='javascript:anser(" + n + ")'>" + n + "：" + qa[count][n] + "</a>】";
		}
	}
	document.getElementById("text_s").innerHTML = s;
}

//解答表示
function anser(num) {
	var s;
	s = (count + 1) + "問目：";
	//答え合わせ
	if (num == qa[count][q_sel + 1]) {
		//正解
		ansers[count] = "○";
	} else {
		ansers[count] = "×";
	}
	s += ansers[count] + qa[count][num];
	document.getElementById("text_a").innerHTML = s;
	
	//次の問題を表示
	count++;
	if (count < qa.length) {
		quiz();
	} else {
		//終了
		s = "<table border='2'><caption>成績発表</caption>";
		//1行目
		s += "<tr><th>問題</th>";
		for (n=0;n<qa.length;n++) {
			s += "<th>" + (n+1) + "</th>";
		}
		s += "</tr>";
		//2行目
		s += "<tr><th>成績</th>";
		for (n=0;n<qa.length;n++) {
			s += "<td>" + ansers[n] + "</td>";
		}
		s += "</tr>";
		s += "</table>";
		document.getElementById("text_q").innerHTML = s;
		//次の選択肢
		s = "【<a href='javascript:history.back()'>前のページに戻る</a>】";
		s += "【<a href='javascript:setReady()'>同じ問題を最初から</a>】";
		s += "【<a href=''>次の問題に進む</a>】";
		document.getElementById("text_s").innerHTML = s;
	}
}
  import requests

def send_email(subject, message):
  """メールを送信します。

  Args:
    subject: 件名。
    message: メッセージ。
  """

  # 送信元のメールアドレスとパスワードを設定します。
  from_email = "from@example.com"
  from_password = "password"

  # 受信者のメールアドレスを設定します。
  to_email = "threequiz.only@gmail.com"

  # メールの本文を設定します。
  body = message

  # メールを送信します。
  requests.post("https://api.mailgun.net/v3/mg.example.com/messages",
                 auth=("api", from_password),
                 data={
                     "from": from_email,
                     "to": to_email,
                     "subject": subject,
                     "text": body
                 })

def main():
  """問題集をメールで送信します。
  """

  # 問題集を取得します。
  response = requests.get("https://example.com/quiz.html")
  quiz = response.content.decode("utf-8")

  # メールの件名を設定します。
  subject = "三択クイズの結果"

  # メールの本文を設定します。
  message = """
  三択クイズの結果です。

  正解数：{correct_count}
  不正解数：{incorrect_count}

  問題集：
  {quiz}
  """.format(
      correct_count=count_correct_answers(quiz),
      incorrect_count=count_incorrect_answers(quiz),
      quiz=quiz
  )

  # メールを送信します。
  send_email(subject, message)

def count_correct_answers(quiz):
  """問題集の正解数をカウントします。

  Args:
    quiz: 問題集。

  Returns:
    正解数。
  """

  correct_count = 0
  for question in quiz.split("<br>"):
    if "○" in question:
      correct_count += 1

  return correct_count

def count_incorrect_answers(quiz):
  """問題集の不正解数をカウントします。

  Args:
    quiz: 問題集。

  Returns:
    不正解数。
  """

  incorrect_count = 0
  for question in quiz.split("<br>"):
    if "×" in question:
      incorrect_count += 1

  return incorrect_count

if __name__ == "__main__":
  main()

</script>


</body></html>
