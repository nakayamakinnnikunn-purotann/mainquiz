<!DOCTYPE html>
<html>
<head>
<title>クイズサイト</title>
<style>
body {
background-image: url('https://switch-box.net/wp-content/uploads/2014/09/bees-and-bombs-01.gif');
background-size: cover;
background-repeat: no-repeat;
}

h1 {
color: white;
}

p {
color: white;
}
</style>
</head>
<body>
<h1>クイズサイト</h1>
<p>このクイズに答えて、どれだけ知っているかを確かめてください！</p>

<form action="/results">
  <p>1. 日本の首都はどこですか？</p>
  <input type="radio" name="question1" value="東京" /> <label for="東京">東京</label>
  <input type="radio" name="question1" value="大阪" /> <label for="大阪">大阪</label>
  <input type="radio" name="question1" value="京都" /> <label for="京都">京都</label>

  <p>2. 地球の周りの軌道を完了するのにかかる時間は？</p>
  <input type="radio" name="question2" value="1年" /> <label for="1年">1年</label>
  <input type="radio" name="question2" value="2年" /> <label for="2年">2年</label>
  <input type="radio" name="question2" value="3年" /> <label for="3年">3年</label>

  <p>3. 水の化学式は何ですか？</p>
  <input type="radio" name="question3" value="H2O" /> <label for="H2O">H2O</label>
  <input type="radio" name="question3" value="H2O2" /> <label for="H2O2">H2O2</label>
  <input type="radio" name="question3" value="H3O" /> <label for="H3O">H3O</label>

  <input type="submit" value="送信" />
</form>

<p>結果は次のページで表示されます。</p>
</body>
</html>
