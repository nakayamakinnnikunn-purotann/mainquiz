<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>クイズ</title>
<style>
body {
font-family: monospace;
}

.quiz {
width: 400px;
margin: 20px auto;
}

.question {
font-size: 18px;
}

.answer {
font-size: 16px;
}

.correct {
color: green;
}

.incorrect {
color: red;
}
</style>
</head>
<body>
<h1>クイズ</h1>
<div class="quiz">
<h2>最初の質問</h2>
<p class="question">地球の月は何個ありますか？</p>
<ul>
<li class="answer">1</li>
<li class="answer">2</li>
<li class="answer">3</li>
</ul>
</div>
<div class="quiz">
<h2>2番目の質問</h2>
<p class="question">日本の首都はどこですか？</p>
<ul>
<li class="answer">東京</li>
<li class="answer">大阪</li>
<li class="answer">名古屋</li>
</ul>
</div>
<div class="quiz">
<h2>3番目の質問</h2>
<p class="question">太陽系には何個の惑星がありますか？</p>
<ul>
<li class="answer">8</li>
<li class="answer">9</li>
<li class="answer">10</li>
</ul>
</div>
<input type="submit" value="提出">
<input type="reset" value="リセット">

<script>
function submitQuiz() {
var answers = [];
$('.answer').each(function() {
if ($(this).prop('checked')) {
answers.push($(this).val());
}
});

// 結果をメールで送信する
var email = prompt('結果を送信するメールアドレスを入力してください:');
if (email) {
var message = 'あなたの結果は次のとおりです。\n\n';
for (var i = 0; i < answers.length; i++) {
message += answers[i] + '\n';
}

var mail = new XMLHttpRequest();
mail.open('POST', 'mailto:' + email);
mail.setRequestHeader('Content-Type', 'text/plain; charset=utf-8');
mail.send(message + "\n現在時刻は" + new Date());
}
}

$('input[type="submit"]').on('click', submitQuiz);
</script>
</body>
</html>
